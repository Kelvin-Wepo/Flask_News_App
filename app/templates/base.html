<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% if title %}
    
    <title> {{ title }}</title>
    {% else %}
    <title> HOURLY NEWS </title>
    {% endif %}
    <link rel="stylesheet" href="{{url_for('static', filename='Css/style.css')}}" type="text/css">
</head>

<body>
    <!-- Content block -->


    <div class="container" style="margin-bottom: 6%;">

        <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
            <h3> <a class="navbar-brand" href="/"><span class="badge badge-success">HOURLY NEWS</span></a></h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><button type="button" class="btn btn-outline-primary">Home </button><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sources" <button type="button" class="btn btn-outline-success">Sources</button></a>
                    </li>
                    
                </ul>

            </div>
        </nav>
    </div>
    {% block content %} {% endblock%}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
